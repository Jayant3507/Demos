<div class="container">
    <h1 class="text-center mt-3">RG</h1>
    <form [formGroup]="petregForm" (ngSubmit)="onSubmit()" #component (keyUp)="onChange(component.value)">
        <div class="col-md-4">
          <div class="form-group" #myIdentifier>
           <label for="name">Name</label>
           <input type="text" class="form-control" id="name" formControlName="name">
         </div>
        </div>

        <div class="col-md-4">
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" (change)="onCategoryChange($event)" id="category" formControlName="category">
            <option>--Select--</option>
            <option *ngFor="let web of birds">{{web}}</option>
          </select>
        </div>
       </div>

    
       <div class="col-md-4">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile" (change)="onFileChanged($event,'ac')">
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          </div>
      </div>

      
        &nbsp;&nbsp;&nbsp;<button type="submit" (click)="pay(20)" class="btn btn-primary mt-3 mr-2">Submit</button>
     </form>

    <!--spinner-->
     <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-pulse">  
     </ngx-spinner>
   <!--spinner-->
