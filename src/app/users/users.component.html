    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <h3 class="text-center text-white">List Progress</h3>
                <div class="mb-2">
                    <progressbar [value]="value" [striped]="true"></progressbar>
                </div>

                <ul class="list-unstyled text-center text-white">
                    <li>Female Uesrs</li>
                    <li>5</li>
                </ul>

                <ul class="list-unstyled text-center text-white">
                    <li>male Uesrs</li>
                    <li>8</li>
                </ul>

            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <a href="#menu-toggle" class="btn btn-primary btn-sm" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col-md-6 card">
            <h2>Add New User</h2>
            <form [formGroup]="addUserForm">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="fullname" name="fullname"
                            id="inputEmail3" autocomplete="off" #fullname>
                    </div>
                </div>

                
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="dob" id="inputPassword3"
                            autocomplete="off" bsDatepicker #dob>
                    </div>
                </div>

                <ejs-multiselect id='localData' #languages formControlName="languages" #local [dataSource]='countries'
                    [fields]='localFields' [placeholder]='localWaterMark'> 
                </ejs-multiselect>

                <article>
                    <label class="col-form-label col-sm-2 pt-0">Gender </label>
                     <!-- <div class="form-check form-check-inline" *ngFor="let day of days">

                        type="radio"

                        #gender
                        formControlName="gender"
                        (change)="radioChangeHandler($event)">

                     <div class="form-check form-check-inline">
                        <input type="radio" value="male" formControlName="gender">&nbsp; Male &nbsp;
                        &nbsp;<input type="radio" value="female" formControlName="gender">&nbsp; Female&nbsp;
                    </div>
                    <p><b>{{addUserForm.value | json}}</b></p>
                    <p><b>{{addUserForm.value}}</b></p>
                </article>
               
                <div class="form-group">
                    <label for="about" class="col-form-label">About</label>
                    <textarea class="form-control" id="about" rows="3" formControlName="about"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" (click)="onAddUser(fullname,dob,languages,gender)"
                            class="btn btn-primary btn-sm">Save User</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-6">
            <h2>List Of Users</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Birth Date</th>
                        <th scope="col">Languages</th>
                        <th scope="col">Gender</th>
                    </tr>
                </thead>

                <tbody *ngFor="let luser of listuser">
                    <tr>
                        <td>{{luser.fullname}}</td>
                        <td>{{luser.dob}}</td>
                        <td>{{luser.languages}}</td>
                        <td>{{luser.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
