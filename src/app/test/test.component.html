<div class="container mt-3">
    <div><h3>Hi {{serverName}}</h3></div>
  <form class="form-inline">
      
    <div class="form-group mb-2">
      <label for="name" class="sr-only">Name</label>
      <input type="text" [(ngModel)]="serverName" name="name" class="form-control" id="name" placeholder="name" autocomplete="off">
    </div>

    <div class="form-group mx-sm-3 mb-2">
      <label for="email" class="sr-only">Email</label>
      <input type="text" class="form-control" id="email" placeholder="email" autocomplete="off">
    </div>

    <button type="submit" class="btn btn-primary mb-2" (click)="onAdd()">Submit</button>

  </form>
</div>
