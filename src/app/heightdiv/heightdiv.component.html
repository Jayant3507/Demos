<div class="container mt-4">
  <div class="row">
  <div class="col-md-4">
    <form class="example-form" [formGroup]="payrollForm" (ngSubmit)="onFormSubmit()">

        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" autocomplete="off" formControlName="firstName">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" autocomplete="off" formControlName="lastName">
        </mat-form-field> 

        <br>

        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-label>Gender</mat-label>&nbsp;
          <mat-radio-button value="1">Male</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
        <br>

        <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker1" autocomplete="off" placeholder="and placeholder" formControlName="dob">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 color="primary"></mat-datepicker>
        </mat-form-field>

      <br>
        <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select formControlName="stateName">
                <mat-option>--Select--</mat-option>
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
             </mat-select>
        </mat-form-field>        
      <br>


         <button mat-raised-button color="primary" (click)="openSnackBar(message.value,action.value)">Submit
        </button>
      

           <mat-form-field style="display: none;">
              <mat-label>Message</mat-label>
              <input matInput value="Submit" #message>
          </mat-form-field>
          
          <mat-form-field style="display: none;">
            <mat-label>Action</mat-label>
            <input matInput value="Form Submitted!!!" #action>
          </mat-form-field>

          <mat-card>
            <mat-card-content>
              <h2 class="example-h2">Result</h2>
              <mat-spinner color="warn"></mat-spinner>
            </mat-card-content>
          </mat-card>

      </form>

      <!--like & share-->
      <mat-card>
        <mat-card-actions>
          <button mat-raised-button color="warn">LIKE</button>
          <button mat-raised-button color="accent">
          <span class="material-icons">comment
          </span>
         </button>
          <button mat-raised-button color="info">SHARE</button>
       </mat-card-actions>
      </mat-card>

    </div>

    <div class="col-md-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>         
    </div>
          <!--pagination-->
           <mat-paginator [length]="10"
              [pageSize]="1"
              [pageSizeOptions]="[1,2,3,4]"
              [pageIndex]="pageIndex" 
              style="text-align:center;">
           </mat-paginator>        
        </div>
<br/>


<div>
  <div class="checkbox">
    <label><input type="checkbox" [(ngModel)]="noWrapSlides"> 
      Disable Slide Looping</label>
  </div>
</div>

</div>
